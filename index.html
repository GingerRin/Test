<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<title>TEST</title>
	<style type="text/css">
	  .overlay {
	    position: fixed;
	    width: 100%;
	    height: 100%;
	    left: 0;
	    top: 0;
	    /*background: rgba(51,51,51,0.7);*/
	    z-index: 10;
	  }

	  .center{
	  	text-align: center;
	  }

	  .right{
	  	position: fixed;
	  	right: 0px;
	  	bottom: -20px;
	  	width: 50%;
	  	height:100%;
	  	object-fit: cover;
	  }

	  .left{
	  	position: fixed;
	  	left: 0px;
	  	bottom: -20px;
	  	width: 50%;
	  	height:100%;
	  	object-fit: cover;
	  }

	</style>
</head>
<body onload="loadStuffs()">
	<div id="screen" class="overlay">
		<h1 class="center">
			1. Turn up your speaker volume<br><br>
			2. Tap on screen<br><br>
			3. Enjoy<br><br>
		</h1>
		<h1 id="loadMessage" class="center"></h1>
	</div>
	<img src="resources/Haruka.png" class="left" id="leftImg">
	<img src="resources/Chihaya.png" class="right" id="rightImg">
	<script src="main.js?version = 0.0.0.0000.1" charset="utf-8" type="text/javascript"></script>
</body>
</html>
